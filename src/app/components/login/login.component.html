<div class="container-fluid login-bg-ban">
  <div class="row">
    <div class="wrapper">
      <div id="formContent">
        <img class="mai-sgle-lgo" src="assets/img/mai-signal-logo.png">
        <div id="login-container">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" formControlName="userName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
              <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors['required']">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors['required']">Password is required</div>
              </div>
              <!-- <div *ngIf="submitted && f.password.errors.minlength" class="invalid-feedback">
                  <div *ngIf="f.password.errors['minlength']">Password has to be 8-16 characters</div>
                </div>
                <div *ngIf="submitted && f.password.errors.maxlength" class="invalid-feedback">
                  <div *ngIf="f.password.errors['maxlength']">Password has to be 8-16 characters</div>
                </div> -->
            </div>
            <div class="form-group">

              <span class="mb-2"><input type="checkbox" #check formControlName="isChecked" id="log-out-other-sessions">
                <span class="logout-session-text" (click)="changeState()"> Logout From
                  Other Sessions</span></span>

              <br />
              <button [disabled]="loading" class="btn btn-primary LoginBtn mt-3">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

              <!-- <div class="row">
                  <a class="btn btn-link case-count set-passd col-sm-6" (click)="navigateToPasswordReset(true, '/forgot-password')">New To MAISIGNAL?</a>
                  <a class="btn btn-link case-count set-passd col-sm-6" (click)="navigateToPasswordReset(false, '/forgot-password')">Forgot Password</a>
                </div> -->

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
